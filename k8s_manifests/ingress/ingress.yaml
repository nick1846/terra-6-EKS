apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  annotations: 
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: grafana.justpipeline.com, justpipeline.com, game.justpipeline.com, awx.justpipeline.com, pgadmin.justpipeline.com    
spec:  
  rules:
    - host: justpipeline.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: web-service
              servicePort: 80       
    - host: grafana.justpipeline.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: helm-grafana
              servicePort: 80       
    - host: pgadmin.justpipeline.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: pgadmin-service
              servicePort: 8080 
    - host: awx.justpipeline.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: awx-service
              servicePort: 80
    - host: game.justpipeline.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: service-2048
              servicePort: 80
      
          